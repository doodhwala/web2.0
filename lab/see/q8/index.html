	</script>

<body onload="obj.setUser()">
	<div class="container well">
		<div id="username" class="col-xs-3" ></div>
		<div id="outer" class="col-xs-6">
			<br/>
			<div id="innertop">
			</div>
			<br/>
			<div id="innerbot">
				<textarea id="message" onkeyup="obj.checkSend()"></textarea>
			</div>
			<br/>
			<p><input type="checkbox" id="enterToSend" /> Enter to send message</p>
			<button id="sendMsg" class="btn btn-primary" onclick="obj.sendToServer()">Send</button>

		<div class="col-xs-3" ></div>
	</div>
