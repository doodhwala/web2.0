<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Twitter - Registration</title>
		<link rel="stylesheet" href="http://localhost/bootstrap/css/bootstrap.min.css" type="text/css" />
		<link href="dist/css/bootstrap-imageupload.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="http://localhost/jquery.js"></script>
		<script type="text/javascript" src="http://localhost/bootstrap/js/bootstrap.min.js"></script>
		<script src="dist/js/bootstrap-imageupload.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="container">
		    <div class="row">
		        <div class="board">
		            <ul class="nav nav-tabs">
		                <div class="liner"></div>
		                <li rel-index="0" class="active">
		                    <a href="#step-1" class="btn" aria-controls="step-1" role="tab" data-toggle="tab">
		                        <span><i class="glyphicon glyphicon-user"></i></span>
		                    </a>
		                </li>
		                <li rel-index="1">
		                    <a href="#step-2" class="btn disabled" aria-controls="step-2" role="tab" data-toggle="tab">
		                        <span><i class="glyphicon glyphicon-envelope"></i></span>
		                    </a>
		                </li>
		                <li rel-index="2">
		                    <a href="#step-3" class="btn disabled" aria-controls="step-3" role="tab" data-toggle="tab">
		                        <span><i class="glyphicon glyphicon-plus"></i></span>
		                    </a>
		                </li>
		                <li rel-index="3">
		                    <a href="#step-4" class="btn disabled" aria-controls="step-4" role="tab" data-toggle="tab">
		                        <span><i class="glyphicon glyphicon-ok"></i></span>
		                    </a>
		                </li>
		            </ul>
		        </div>
		        <div class="tab-content">
		            <div role="tabpanel" class="tab-pane active" id="step-1">
						<h2>Basic Details</h2>
						<form class="form-horizontal form-custom">
							<div class="form-group">
							  <label class="control-label col-sm-2" for="email">Email:</label>
							  <div class="col-sm-5">
							    <input type="email" class="form-control" id="email" placeholder="Enter email">
							  </div>
							</div>
							<div class="form-group">
							  <label class="control-label col-sm-2" for="pwd">Password:</label>
							  <div class="col-sm-5">
							    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
							  </div>
							</div>
							<div class="form-group">
							  <label class="control-label col-sm-2" for="cnf-pwd">Password:</label>
							  <div class="col-sm-5">
							    <input type="password" class="form-control" id="cnf-pwd" placeholder="Confirm password">
							  </div>
							</div>
							<div class="form-group">
							  <div class="col-sm-offset-2 col-sm-10">
							    <div class="checkbox">
							      <label><input type="checkbox"> Remember me</label>
							    </div>
							  </div>
							</div>
						</form>
						<div class="form-group">
						  <div class="col-sm-offset-2 col-sm-10">
							<button id="step-1-next" class="btn btn-lg btn-danger pull-right">Continue</button>
						  </div>
						</div>
		            </div>
		            <div role="tabpanel" class="tab-pane" id="step-2">
						<h2>Profile Info</h2>
						<form class="form-horizontal form-custom">
							<div class="form-group">
							  <label class="control-label col-sm-2" for="handle">Handle:</label>
							  <div class="col-sm-5">
							    <input type="text" class="form-control" id="handle" placeholder="Handle">
							  </div>
							</div>
							<div class="form-group">
							  <label class="control-label col-sm-2" for="dob">Date of Birth:</label>
							  <div class="col-sm-5">
							    <input type="date" class="form-control" id="dob" placeholder="Date of Birth">
							  </div>
							</div>
							<div class="form-group">
							  <label class="control-label col-sm-2" for="gender">Gender:</label>
							  <div class="col-sm-5">
							    <select class="form-control selcls" id="gender" placeholder="Gender">
									<option value="male">Male</option>
									<option value="female">Female</option>
									<option value="other">Other</option>
								</select>
							  </div>
							</div>
							<div class="form-group">
							  <div class="col-sm-offset-2 col-sm-10">
							    <div class="checkbox">
							      <label><input type="checkbox"> Remember me</label>
							    </div>
							  </div>
							</div>
						</form>
						<div class="form-group">
						  <div class="col-sm-offset-2 col-sm-10">
							<button id="step-3-next" class="btn btn-lg btn-danger pull-right">Continue</button>
						  </div>
						</div>
		            </div>
		            <div role="tabpanel" class="tab-pane" id="step-3">
		                <div class="col-md-12">
		                    <button id="step-3-next" class="btn btn-lg btn-danger pull-right">Continue</button>
		                </div>
		            </div>
		            <div role="tabpanel" class="tab-pane" id="step-4">
						<div class="imageupload panel panel-default">
			                <div class="panel-heading clearfix">
			                    <h3 class="panel-title pull-left">Upload Image</h3>
			                    <div class="btn-group pull-right">
			                        <button type="button" class="btn btn-default active">File</button>
			                        <button type="button" class="btn btn-default">URL</button>
			                    </div>
			                </div>
			                <div class="file-tab panel-body">
			                    <label class="btn btn-default btn-file">
			                        <span>Browse</span>
			                        <!-- The file is stored here. -->
			                        <input type="file" name="image-file">
			                    </label>
			                    <button type="button" class="btn btn-default">Remove</button>
			                </div>
			                <div class="url-tab panel-body">
			                    <div class="input-group">
			                        <input type="text" class="form-control hasclear" placeholder="Image URL">
			                        <div class="input-group-btn">
			                            <button type="button" class="btn btn-default">Submit</button>
			                        </div>
			                    </div>
			                    <button type="button" class="btn btn-default">Remove</button>
			                    <!-- The URL is stored here. -->
			                    <input type="hidden" name="image-url">
			                </div>
			            </div>

			            <!-- bootstrap-imageupload method buttons. -->
			            <button type="button" id="imageupload-disable" class="btn btn-danger">Disable</button>
			            <button type="button" id="imageupload-enable" class="btn btn-success">Enable</button>
			            <button type="button" id="imageupload-reset" class="btn btn-primary">Reset</button>

						<div class="col-md-12">
		                    <button id="step-4-next" class="btn btn-lg btn-success pull-right">Submit</button>
		                </div>
					</div>
		        </div>
		    </div>
		</div>
		<script type="text/javascript">
			var $imageupload = $('.imageupload');
			$imageupload.imageupload();

			$('#imageupload-disable').on('click', function() {
				$imageupload.imageupload('disable');
				$(this).blur();
			})

			$('#imageupload-enable').on('click', function() {
				$imageupload.imageupload('enable');
				$(this).blur();
			})

			$('#imageupload-reset').on('click', function() {
				$imageupload.imageupload('reset');
				$(this).blur();
			});
		</script>
	</body>
</html>
